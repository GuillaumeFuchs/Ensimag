<!DOCTYPE html>
<html>
	<head>
		<title>TP 1, Exo 2</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<h1>Colloque &laquo;&nbsp;Applis web&nbsp;&raquo; du 13 au 15 octobre 2013</h1>
		<p>Pour vous inscrire, veuillez indiquer les informations suivantes&nbsp;:</p>
		<form>
			<ul>
				<li><label for="nom">Nom</label> <input type="text" name="nom" id="nom"></li>
				<li><label for="prenom">Prénom</label> <input type="text" name="prenom" id="prenom"></li>
				<li><label for="adresse">Adresse de facturation</label>
					<textarea cols="40" rows="5" name="adresse" id="adresse"></textarea>
				<li><label for="arrivee">Date d'arrivée</label>
					<select name="arrivee" id="arrivee">
						<option value="1">13/10/2013</option>
						<option value="2">14/10/2013</option>
						<option value="3">15/10/2013</option>
					</select>
					<label for="depart">Date de départ</label>
					<select name="depart" id="depart">
						<option value="1">13/10/2013</option>
						<option value="2">14/10/2013</option>
						<option value="3">15/10/2013</option>
					</select>
				</li>
				<li>Votre statut
					<input type="radio" name="type" id="type1" value="1"><label for="type1">Conférencier</label>
					<input type="radio" name="type" id="type2" value="2"><label for="type2">Chercheur</label>
					<input type="radio" name="type" id="type3" value="3"><label for="type3">Industriel</label>
				</li>
				<li>Réservations souhaitées
					<!-- On choisit de travailler avec des 'name' différents. On aurait pu prendre le même 'name' et définir des 'valeur' différentes. -->
					<input type="checkbox" name="resa1" id="resa1"><label for="resa1">Déjeuner du 13/10/2013</label>
					<input type="checkbox" name="resa2" id="resa2"><label for="resa2">Déjeuner du 14/10/2013</label>
					<input type="checkbox" name="resa3" id="resa3"><label for="resa3">Déjeuner du 15/10/2013</label>
					<input type="checkbox" name="resa4" id="resa4"><label for="resa4">Diner de gala du 14/10/2013</label>
				</li>
			</ul>
			<div><input type="submit" value="Envoyer"></div>
		</form>
	</body>
</html>
